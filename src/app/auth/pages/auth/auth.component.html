<form [formGroup]="itemForm" class="edit-form" (submit)="login()" class='auth-from'>
  <mat-form-field>
    <input matInput type="text" formControlName="login" placeholder="Login">
  </mat-form-field>
  <mat-form-field>
    <label for="pass">Password</label>
    <input matInput id="pass" type="password" formControlName="pass">
  </mat-form-field>
    <button type="submit" mat-button>Login</button>
</form>
