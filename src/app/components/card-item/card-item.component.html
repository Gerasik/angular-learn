<mat-list class="card-item">
  <mat-list-item class="card-item__task" (click)="toggleItem()">{{name}}</mat-list-item>
  <mat-list-item *ngIf="showAll" class="card-item__desc">{{description}}</mat-list-item>
  <mat-list-item *ngIf="showAll" class="card-item__date">{{ dueDate | date:'dd LLL yyyy' }}</mat-list-item>
  <mat-list-item *ngIf="showAll" class="card-item__user">{{assignee.firstName}} {{assignee.lastName}}</mat-list-item>
</mat-list>
