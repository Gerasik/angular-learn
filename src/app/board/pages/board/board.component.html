<app-toolbar (search)="onSearch($event)"></app-toolbar>
<section class="board">
  <app-card-list
  *ngFor = "let item of items"
  [cardList] = "item"
  [searchCriterion] = "searchCriterion"
  (removeCard)="onRemoveCard($event)"
  (addCard)="onCreateCard($event)"
  (editCard)="onEditCard($event)"
  >
  </app-card-list>
</section>
